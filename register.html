<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>CCIS Graduate Academic Advisor-Home</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Neucha" rel="stylesheet"> 
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <p class="text-center login-header">CCIS GRADUATE ACADEMIC ADVISOR</p>
      <div class="card-header"><h4>Register an Account</h4></div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name <span class="red">*</span></label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name <span class="red">*</span></label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address <span class="red">*</span></label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">

            <div class="col-xs-5 selectContainer">
              <label class="col-xs-3 control-label">Semester <span class="red">*</span></label>
              <select class="form-control" name="color">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
           </select>
         </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">Upload Profile Photo</label>
          <div class="col-xs-5 selectContainer">
            <input id="fileUpload" name="FileUpload" type="file" />
         </select>
       </div>
      </div>
      <div class="form-group">
         <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password <span class="red">*</span></label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
              </div>
          </div>
      </div>
       <div class="form-group">
         <div class="form-row">
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password <span class="red">*</span></label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
              </div>
          </div>
      </div>
      <p class="required-field"><span class="red">*</span> indicates required field</p>
      <a class="btn btn-primary btn-block" href="home.html">Register</a>
    </form>
       <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
