<div class="bg-main">



    <div class="bg-dark">
        <div class="card card-login mx-auto mt-5">
            <p class="text-center login-header">CCIS GRADUATE ACADEMIC ADVISOR</p>
            <div class="card-header"><h4>Login</h4></div>
            <div ng-if="model.error" class="alert alert-danger">
                {{model.error}}
            </div>
            <div class="card-body">
                <form name="loginForm" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address <span class="red">*</span></label>
                        <input ng-model= "username"
                               class="form-control"
                               required
                               id="exampleInputEmail1"
                               type="email"
                               aria-describedby="emailHelp"
                               name="username"
                               placeholder="Enter email">
                <span ng-show="loginForm.$submitted && loginForm.username.$invalid">
                    Email is required
                </span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password <span class="red">*</span></label>
                        <input ng-model= "password" class="form-control" name="password" required id="exampleInputPassword1" type="password" placeholder="Password">
            <span ng-show="loginForm.$submitted && loginForm.password.$invalid">
                    Password is required
            </span>
                    </div>
                    <p class="required-field"><span class="red">*</span> indicates required field</p>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember Password</label>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block"
                            ng-click="model.login(username,password)">
                        Login
                    </button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="#/register">Register an Account</a>
                    <a class="d-block small" href="#/forgotPassword">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

</div>
